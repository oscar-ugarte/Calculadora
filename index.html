<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="col-12 text-center p-2">
                    Codo a Codo - React - 22803
                </div>
            </header>
        </div>
    </div>
    <div class="container">
        <main class="my-5">
            <section>
                <h1 class="text-center">Calculadora</h1>
                <div id="calculadora" class="text-center rounded-4 p-4">
                    <div class="row p-2 rounded-2 fondo-azul">
                        <input type="text" class="col-12 bg-light text-center rounded-2" placeholder="Tu resultado. . ." disabled id="pantalla" name="pantalla" >
                    </div>
                    <!--Primera-->
                    <div class="row mt-3" >
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">(</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">)</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">x!</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">x²</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">√</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light"><sup>n</sup>√</button>
                        </div>
                    </div>
                    <!--Segunda-->                        
                    <div class="row mt-3 " >
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">sin</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">cos</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">tg</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">x³</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light"><sup>3</sup>√</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">x<sup>n</sup></button>
                        </div>
                    </div>
                    <!--Tercera-->
                    <div class="row mt-3" >
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">1</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">2</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">3</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">/</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">%</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">In</button>
                        </div>
                    </div>
                    <!--Cuarta-->
                    <div class="row mt-3" >
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">4</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">5</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">6</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">*</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">log</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">e</button>
                        </div>
                    </div>
                    <!--Quinta-->
                    <div class="row mt-3" >
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">7</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">8</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">9</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">-</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">AC</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-primary">=</button>
                        </div>
                    </div>
                    <!--Sexta-->
                    <div class="row mt-3" >
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">.</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">0</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">Ⲡ</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">+</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >
                            <button class="btn btn-outline-light">MR</button>
                        </div>
                        <div class="col-2 d-flex justify-content-center" >                            
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <div class="container-fluid">
        <div class="row">
            <footer class="col-12 text-center p-2">
                Oscar Cesar Ugarte - Año 2022
            </footer>
        </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/calculadora.js"></script>
</body>
</html>
